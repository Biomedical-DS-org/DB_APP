{% extends 'main/header.html' %}
  {% load widget_tweaks %}

    {% block content %}
      {% if user.is_authenticated %}
      <div class="container">
        <div class="contact-form medium-padding120">
          <form class="contact-form" method="get" action="/filtered_details/">
      </div>
    {% csrf_token %}
      <div class="row">
        <div class="input-field col s12 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input id="ETRID" name="ETRID" type="text" class="validate">
          <label for="ETRID">Search New ETR ID</label>
        </div>
         <div class="row">
            <div class="submit-block table">
              <div class="col-lg-3 table-cell">
                <button class="btn btn-small btn-primary">
                  <span class="text">Search</span>

                </button>

              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
    {% else %}
      <div class="column">
            <div class="col s12 m6 l4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title" >You need to be logged in to view</span>
                  <li><a href="/login">Login</a></li>
                  <p style="font-size: 70%">If you do not have a valid username and password, please contact <a href="mailto:Simon.Clark-3@manchester.ac.uk">Dr. Simon Clark</a></p>
                </div>
              </div>
            </div>
          </div>
      </div>
    {% endif %}

    {% endblock %}
