{% extends 'main/header.html' %}
   {% block content %}
   {% if user.is_authenticated %}
     <title>Change Password</title>
      <div class="container">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
        </form>
      </div>
    {% endif %}
   {% endblock %}
